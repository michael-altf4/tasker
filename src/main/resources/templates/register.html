<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: none;
            width: 1240px;
            padding: 20px;
            color: #333;
        }
        .login-container {
            display: flex;
            min-height: 100vh;
            min-width: 1200px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-preview {
            overflow: hidden;
        }

        .login-preview img {
            width: 107%;
            height: 81%;
            object-fit: contain;
        }

        .login-form {
            flex: 0 0 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error-message {
            color: #d9534f;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-preview">
        <img src="/images/login-preview.png" alt="Регистрация" />
    </div>

    <div class="login-form">
        <div class="form-box">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 style="
        margin: 0;
        color: #007bff;
        font-size: 27px;
        font-weight: 600;
        letter-spacing: -0.5px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                    NoMoreProcrastination.app
                </h1>
                <p style="color: #666; font-size: 14px; margin-top: 8px;">
                    Управляй своими задачами легко
                </p>
            </div>
            <div th:if="${error}" class="error-message" th:text="${error}">
            </div>

            <form action="/register" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <h2 style="margin-top: 0; color: #333;">Регистрация</h2>

                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           th:value="${username}" />
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           required />
                </div>

                <button type="submit">Зарегистрироваться</button>
            </form>

            <div class="login-link">
                Уже есть аккаунт? <a href="/login" style="color: #007bff;">Войти</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
